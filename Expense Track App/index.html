 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="Tracker-logo.png">
     <script src="https://kit.fontawesome.com/a7be4b786d.js" crossorigin="anonymous"></script>
     <title>Expense Track App</title>
 </head>
 <body>
    <form action="process.html" method="get">
        <label for="username">Name :</label>
        <input type="text" class="username" placeholder="type your full name"><br>
        <label for="date">Date :</label>
        <input type="date" class="date"> <br>
        <label for="amount">amount :</label>
        <input type="text" placeholder="your amount on DHS" class="amount">
      </form> <br> 
      <button class="btn">Add Expense</button>
      <div class="div">
          <table class="table">
            <tr class="coloms">
                <th class="name">Name</th>
                <th class="date">Date</th>
                <th class="amount">amount</th>
            </tr> 
            </table>
      </div>
     <script src="main.js"></script>
 </body>
 </html>
